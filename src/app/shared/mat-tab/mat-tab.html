@for(Tab of MatTabs; track Tab) {
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        Project Desciption
      </ng-template>
      <p>{{Tab.Description}}</p>
      <img [src]="Tab.Photo" alt="Error">
      <!-- Table Highlighting Key Challenges within the project -->
      <table>
        <tr>
          <th>Challenge</th>
          <th>Solution</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </table>
      <!-- Table for Languages Used and their Implementation -->
       <table>
        <tr>
          <th>Language</th>
          <th>Implementation</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
        </tr>
       </table>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        Demo Video
      </ng-template>
      <video [src]="Tab.Video"></video>
    </mat-tab>

  </mat-tab-group>}
